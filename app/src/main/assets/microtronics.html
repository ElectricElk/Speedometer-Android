<!DOCTYPE html>
<html lang="en">
<head>
    <script type='text/javascript' src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type='text/javascript' src="GaugeMeter.js"></script>
    <script>
	$(document).ready(function(){
		$(".GaugeMeter").gaugeMeter();
	});
    </script>
</head>
<body>
    <div class="GaugeMeter" id="GaugeMeter_1"
         data-percent="10"
         data-min="-100"
         data-used="256"
         data-total="1024"
         data-size="200"
         data-prepend="$"
         data-append=".00"
         data-theme="Red-Gold-Green"
         data-color="Blue"
         data-back="Silver"
         data-width="2"
         data-style="Semi"
         data-stripe="2"
         data-animationstep = 0
         data-animate_gauge_colors="1"
         data-animate_text_colors="1"
         data-label="VISA Card"
         data-label_color="#FF0000"
         data-text="Spendings"
         data-text_size="0.22"
         data-fill="#FFFFFF"
         data-showvalue=0
    ></div>


</body>
