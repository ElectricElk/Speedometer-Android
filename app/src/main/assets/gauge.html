<html>

        <style>
            .gauge {
                width: 100%;
                height: 100%;
                position: relative;
            }
            .gauge .needle {
                position: absolute;
                top: 50%;
                left: 50%;
                width: 0;
                height: 0;
                border-left: 10px solid transparent;
                border-right: 10px solid transparent;
                border-bottom: 30px solid red;
                margin-top: -30px;
                margin-left: -10px;
                transform-origin: 50% 100%;
                transform: rotate(0deg);
                transition: transform 0.5s;
            }
            #outer-div {
                width: 100%;
                text-align: center;
                background-color: #71797E
              }
              #chart_div {
                display: inline-block;
                margin: 0 auto;
                padding: 3px;
                background-color: #71797E
              }
        </style>
